<div id="register_body" class="container">
  <div id="register_body_register">

    <h3>欢迎注册</h3>
    <span>|已有账号？现在去<a href="log.html">登陆</a></span><br>
    <label>手机号：</label>
    <input type="text" placeholder="建议常用手机号" id="register_phone">
    <div id="phone_tip"></div>
    <br>
    <label>密码：</label>
    <input type="password" placeholder="输入密码" id="register_password">

    <div id="register_checkbox_tip">

    </div>
    <br>

    <input type="button" value="立即注册" id="register_btn">

  </div>
